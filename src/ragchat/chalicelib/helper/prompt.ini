[INQUIRY]
Format :
    今からあなたに断片的な情報をinformationsタグ内でお渡しします。あとでこの情報に対して問い合わせを行うので注意深く読んでください。
    <informations></informations>
    次に回答ルールをrulesタグ内でお渡しします。このルールに従って問い合わせに回答してください。
    <rules></rules>
    最後に問い合わせをinquiryタグ内でお渡しします。この問い合わせに対して回答を行ってください。
    <inquiry></inquiry>
Rules :
    問い合わせ文に直接的に回答してください。
    問い合わせ文に関係のない回答はしないでください。
    問い合わせの内容に応じて、なるべくYesかNoで答えるであったり、具体的な値で答えるようにしてください。
    申請の提出先や期限、使用する様式などの詳細な情報を回答に含めてください。
    補足があれば、その後に追記してください。
    状況によって答えのパターンが分かれる場合は、状況別にどのように答えが変わるか示してください。
    問い合わせに対して回答を行う際に、関連ドキュメントの内容を参考にして回答する必要があります。
    関連ドキュメントの文章は非常に多いです。そのため、ドキュメントの中のどの文章を参考にしたか明確にする必要があります。
    参考にした文章を抜粋するときには、要約せずにそのまま抜粋してください。
    参考にした文章を抜粋するときには、抜粋元のドキュメント名も示してください。
    参考にした文章が複数ある場合は、5箇所以内におさめてください。
    与えられた情報の中に問い合わせに対する答えがない場合、もしくはわからない場合、不確かな情報は決して答えないでください。
    わからない場合は正直に「わかりませんでした」と答えてください。
    一度Assistantの応答が終わった場合、その後は何も出力せずに終了してください。

[INQUIRY_PROTO]
