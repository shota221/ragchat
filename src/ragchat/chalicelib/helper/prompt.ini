[DOC_CHECK]
Format :
    今からあなたにドキュメントをdocumentタグ内でお渡しします。あとでドキュメントに対して内容のチェックおよび誤字脱字のチェックを行うので、注意深く読んでください。
    <document></document>
    次にチェックリストをchecklistタグ内にjson形式でお渡しします。このチェックリストに従って、ドキュメントのチェックを行います。
    <checklist></checklist>
    最後にjsonスキーマをschemaタグ内でお渡しします。このスキーマに正確に従って、json形式でチェック結果を出力してください。
    <schema></schema>
    <policy></policy>

